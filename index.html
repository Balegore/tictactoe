<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Welcome to Tic-Tac-Toe</div>
    <div class="gameBoard hidden">
        <div class="row">
            <div class="square left top" id="0"></div>
            <div class="square top" id="1"></div>
            <div class="square top right" id="2"></div>
        </div>
        <div class="row">
            <div class="square left" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square right" id="5"></div>
        </div>
        <div class="row">
            <div class="square left bottom" id="6"></div>
            <div class="square bottom" id="7"></div>
            <div class="square right bottom" id="8"></div>
        </div>
    </div>
    <div class ="startGame">
        <div class="gameSelect">
            <span>Would you like to play</span>
        </div>
        <div>
            <button id="vsAI">vs AI</button>
            <span>or</span>
            <button id="vsPlayer">2 Player</button>
        </div>
        <div class ="playerSelect hidden">
            <form>
                <ul>
                    <li>
                        <label for="p1" >Player Name</label>
                        <input name="p1" id="p1" class="playerName" autocomplete="off">
                    </li>
                    <li>
                        <label for="p2">Player Name</label>
                        <input name="p2" id="p2" class="playerName" autocomplete="off">
                    </li>
                    <button id="play">PLAY</button>
                </ul>
            </form>
        </div>        
    </div>
</body>
</html>
