<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameBoard">
        <div class="row">
            <div class="square left top" id="one"></div>
            <div class="square top" id="two"></div>
            <div class="square top right" id="three"></div>
        </div>
        <div class="row">
            <div class="square left" id="four"></div>
            <div class="square" id="five"></div>
            <div class="square right" id="six"></div>
        </div>
        <div class="row">
            <div class="square left bottom" id="seven"></div>
            <div class="square bottom" id="eight"></div>
            <div class="square right bottom" id="nine"></div>
        </div>
    </div>
</body>
</html>
