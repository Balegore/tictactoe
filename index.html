<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameBoard">
        <div class="row">
            <div class="square left top" id="0"></div>
            <div class="square top" id="1"></div>
            <div class="square top right" id="2"></div>
        </div>
        <div class="row">
            <div class="square left" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square right" id="5"></div>
        </div>
        <div class="row">
            <div class="square left bottom" id="6"></div>
            <div class="square bottom" id="7"></div>
            <div class="square right bottom" id="8"></div>
        </div>
    </div>
</body>
</html>
