<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scoreBox">            
        <div class="scoreContainer">              
            <div class="scoreName" id="playerOneName">Player 1</div>               
            <div class="scoreName" id="playerTwoName">Player 2</div>            
        </div>
        <div class="scoreContainer">
            <div class="scoreNumber" id="playerOneScore"></div>                
            <div class="scoreNumber" id="playerTwoScore"></div>
        </div>            
    </div>  
    <div id="gameMessage">Welcome to tic-tac-toe</div>
    <div class="gameBoard">
        <div class="row">
            <div class="square left top" id="0"></div>
            <div class="square top" id="1"></div>
            <div class="square top right" id="2"></div>
        </div>
        <div class="row">
            <div class="square left" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square right" id="5"></div>
        </div>
        <div class="row">
            <div class="square left bottom" id="6"></div>
            <div class="square bottom" id="7"></div>
            <div class="square right bottom" id="8"></div>
        </div>
    </div>
    <div class="menu" id="menuBox">
        <div id="playerSelect">
            <span>Would you like to play</span>
            <div>
                <button id="vsAI">vs AI</button>
                <span>or</span>
                <button id="vsPlayer">2 Player</button>
            </div>
        </div>
        <div class ="hidden" id="playerNames">            
                    <label for="p1">Player 1:</label>
                    <input name="p1" id="p1" class="playerName" autocomplete="off">                
                    <label for="p2">Player 2:</label>
                    <input name="p2" id="p2" class="playerName" autocomplete="off">
               <div>
                <button id="play">PLAY</button>
               </div>
        </div>
        <div class ="hidden" id="resetGame">
            <button id="reset">New Game</button>      
        </div>
    </div>
</body>
</html>
